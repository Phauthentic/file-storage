name: CI

on: [push, pull_request]

jobs:
  testsuite:
    name: Unittests
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        php-version: ['7.4', '8.0']

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring, json, fileinfo
        tools: pecl
        coverage: pcov

    - name: Composer install
      run: |
        if [[ ${{ matrix.prefer-lowest == 'prefer-lowest' }} ]]; then
          composer update --prefer-lowest --prefer-stable
        else
          composer install
        fi

    - name: Phive install
      run: php config/composer_phive.php

    - name: Run PHPUnit
      run: |
        if [[ ${{ matrix.php-version }} == '7.4' ]]; then
          bin/phpunit --coverage-clover=coverage.xml
        else
          bin/phpunit
        fi

    - name: Code Coverage Report
      if: success() && matrix.php-version == '7.4'
      uses: codecov/codecov-action@v1

  cs-stan:
    name: Coding Standard & Static Analysis
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring, json, fileinfo
        coverage: none
        tools: pecl

    - name: Composer install
      run: composer update --prefer-lowest --prefer-stable

    - name: Phive install
      run: php config/composer_phive.php

    - name: Run phpcs
      run: bin/phpcs --version && bin/phpcs --report=checkstyle --standard=phpcs.xml src/ tests/

    - name: Run phpstan
      run: bin/phpstan -V && bin/phpstan analyse src -l 5 --error-format=github
